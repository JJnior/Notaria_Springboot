<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registrar Roles</title>
</head>

<body>
    <div class="container">
        <nav th:insert="template.html :: nav"></nav>
    </div>
    <main>
        <section>
            <h1 class="container" style="padding-top: 1em; font-family: Roboto Mono;">Registro de roles</h1>
        </section>
        <article>
            <section class="container">
                <form class="row g-3" th:action="@{/registrarrol}" method="post" th:object="${rol}">
                    <div class="col-md-3">
                        <label for="validationServer04" class="form-label">Rol</label>
                        <input type="text" class="form-control " id="txtNomRol" th:field="*{nombre}">
                        <div id="validationServer04Feedback" class="invalid-feedback">
                          Please select a valid state.
                        </div>
                      </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEstCat" th:field="*{estado}">
                        <label class="form-check-label" for="chkEstCat">Habilitado</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary"
                            style="font-family: Roboto Mono;">Registrar</button>
                        <a th:href="@{/rol}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
