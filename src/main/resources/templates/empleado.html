<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Documento</title>
</head>

<body>
    <div class="container">
        <nav th:insert="template.html :: nav"></nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <main>
        <section>
            <h1 class="container" style="padding-top: 1em; font-family: Roboto Mono;">Empleados</h1>
        </section>
        <article>
            <section class="container">
                <form class="row g-3">
                    <div class="mb-3 col-md-5">
                        <label for="exampleInputEmail1" class="form-label">Nombres:</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-md-5">
                        <label for="exampleInputEmail1" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    
                    <div class="mb-3 col-md-4">
                        <label for="exampleInputEmail1" class="form-label">Telefono:</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div><div class="mb-3 col-md-2">
                        <label for="exampleInputEmail1" class="form-label">DNI:</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-md-3">
                        <label for="validationServer04" class="form-label">Rol</label>
                        <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
                          <option>Administrador</option>
                          <option>Marketing</option>
                          <option>Contador</option>
                          <option>Abogado</option>
                        </select>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                          Please select a valid state.
                        </div>
                      </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Habilitado</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary"
                            style="font-family: Roboto Mono;">Registrar</button>
                        <button type="submit" class="btn btn-outline-success"
                            style="font-family: Roboto Mono;">Actualizar</button>
                        <button type="submit" class="btn btn-outline-danger"
                            style="font-family: Roboto Mono;">Eliminar</button>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombres</th>
                                    <th scope="col">Apellidos</th>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Codigo Rol</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Actualizar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </table>
                </div>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
