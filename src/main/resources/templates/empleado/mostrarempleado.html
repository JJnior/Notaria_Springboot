<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mostrar Empleado</title>
</head>

<body>
    <div class="container">
        <nav th:insert="template.html :: nav"></nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <main>
        <section>
            <h1 class="container" style="padding-top: 1em; font-family: Roboto Mono;">Lista de Empleados</h1>
        </section>
        <article>
            <section class="container">
                <div class="table-responsive">
                    <table class="table">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombres y Apellidos</th>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Codigo del Rol</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Actualizar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" empleado: ${empleados}">
                                    <td th:text="${empleado.codigo}"></td>
                                    <td th:text="${empleado.nombreEmpl}"></td>
                                    <td th:text="${empleado.nombreEmpl}"></td>
                                    <td th:text="${empleado.nombreEmpl}"></td>
                                    <td th:text="${empleado.nombreEmpl}"></td>
                                    <td th:text="${empleado.estado}?'Habilitado':'Deshabilitado'"></td>
                                    <td><a th:href="@{/actualizarrol/{id}(id=${empleado.codigo})}" class="btn btn-success">Seleccionar</a></td>
                                    <td><a th:href="@{/eliminarrol/{id}(id=${empleado.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </table>
                </div>
                <a th:href="@{/registrarempleado}" class="btn btn-outline-primary">Registrar Empleado</a>
                <a th:href="@{/habiltacionempleado}" class="btn btn-outline-warning">habilitar Empleado</a>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
