<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registrar Empleado</title>
</head>

<body>
    <div class="container">
        <nav th:insert="template.html :: nav"></nav>
    </div>
    <main>
        <section>
            <h1 class="container" style="padding-top: 1em; font-family: Roboto Mono;">Registro de empleado</h1>
        </section>
        <article>
            <section class="container">
                <form class="row g-3" th:action="@{/registrarempleado}" method="post" th:object="${empleado}">
                    <div class="col-md-3">
                        <label for="txtNomEmp" class="form-label">Nombres</label>
                        <input type="text" class="form-control " id="txtNomEmp" th:field="*{nombreEmpl}">
                      </div>
                      <div class="col-md-3">
                        <label for="txtApeEmp" class="form-label">Apellidos</label>
                        <input type="text" class="form-control " id="txtNomEmp" th:field="*{nombreEmpl}">
                      </div>
                      <div class="col-md-3">
                        <label for="txtDniEmp" class="form-label">DNI</label>
                        <input type="text" class="form-control " id="txtNomEmp" th:field="*{nombreEmpl}">
                      </div>
                      <div class="col-md-3">
                        <label for="txtTelEmp" class="form-label">Celular</label>
                        <input type="text" class="form-control " id="txtNomEmp" th:field="*{nombreEmpl}">
                      </div>
                      <label for="txtCodRol" class="form-label">Rol</label>
                      <select name="from-select" id="Codrol">
                        <option value="">Seleccione un rol</option>
                        <option th:each=" rol: ${roles}" th:value="${rol.codigo}" th:text="${rol.nombre}"></option>
                      </select>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEstEmpl" th:field="*{estado}">
                        <label class="form-check-label" for="chkEstEmpl">Habilitado</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary"
                            style="font-family: Roboto Mono;">Registrar</button>
                        <a th:href="@{/empleado}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
