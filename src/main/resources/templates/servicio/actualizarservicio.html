<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Actualizar Servicio - Proyecto Musical </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      </head>
  <body>
    <div class="container">
        <nav th:insert="template.html :: nav"></nav>
        <main>
            <h1>Actualizacion de Servicio</h1>
            <form th:action="@{/actualizarservicio/{id}(id=${servicios.codigo})}" method="post" th:object="${servicios}">
                <div class="mb-3 col-md-4">
                  <label for="txtNomSer" class="form-label">Codigo</label>
                  <input type="text" class="form-control" id="txtCodser" th:value="${servicios.codigo}" th:field="*{codigo}" readonly>
                </div>
                <div class="mb-3 col-md-4">
                    <label for="txtNomSer" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="txtNomSer" th:value="${servicios.nombreServ}" th:field="*{nombreServ}">
                  </div>

                  <div class="mb-3 col-md-4">
                    <label for="txtNomSer" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="txtPreSer" th:value="${servicios.precioServ}" th:field="*{precioServ}">
                  </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="chkEstCat" th:field="*{estado}">
                  <label class="form-check-label" for="chkEstCat">Habilitado</label>
                </div>
                <button type="submit" class="btn btn-success">Registrar</button>
                <a th:href="@{/servicio}" class="btn btn-secondary">Cancelar</a>
              </form>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
