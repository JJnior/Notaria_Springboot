<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Clientes</title>
</head>

<body>
    <div class="container">
        <nav th:insert="template.html :: nav"></nav>
    </div>
    <main>
        <section>
            <h1 class="container" style="padding-top: 1em; font-family: Roboto Mono;">Clientes</h1>
        </section>
        <article>
            <section class="container">
                
                <form class="row g-3">
                    <div class="mb-3">
                        <a th:href="@{/registrarcliente}" class="btn btn-outline-primary"
                            style="font-family: Roboto Mono;">Registrar</a>
                        <a th:href="@{/habilitacioncliente}" class="btn btn-outline-warning"
                            style="font-family: Roboto Mono;">Habilitar</a>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombres</th>
                                    <th scope="col">Apellidos</th>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Telefono</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Actualizar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" cliente: ${clientes}">
                                    <th th:text="${cliente.codigo}"></th>
                                    <td th:text="${cliente.nombreUsua}"></td>
                                    <td th:text="${cliente.apellidoUsua}"></td>
                                    <td th:text="${cliente.dniUsua}"></td>
                                    <td th:text="${cliente.telefonoUsua}"></td>
                                    <td th:text="${cliente.estado}?'Habilitado':'Deshabilitado'"></td>
                                    <td><a th:href="@{/actualizarcliente/{id}(id=${cliente.codigo})}" class="btn btn-outline-success">Actualizar</a></td>
                                    <td><a th:href="@{/eliminarcliente/{id}(id=${cliente.codigo})}" class="btn btn-outline-danger">Eliminar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </table>
                </div>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
