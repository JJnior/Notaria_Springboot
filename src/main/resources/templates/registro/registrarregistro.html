<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <nav th:insert="template.html :: nav"></nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <main>
        <section>
            <h1 class="container" style="padding-top: 1em; font-family: Roboto Mono;">Registro</h1>
        </section>
     <article>
            <section class="container">
                <form class="row g-3" th:action="@{/registrarregistro}" method="post" th:object="${registro}">
                    <div class="col-md-3">
                        <label for="txtNomEmp" class="form-label">Fecha de registro</label>
                        <input type="text" class="form-control " id="txtFecReg" th:field="*{fecharegistro}">
                      </div>

                      <div class="col-md-3">
                        <label for="txtNomEmp" class="form-label">nombre de servicio</label>
                        <input type="number" class="form-control " id="txtCodSer" th:field="*{codser}">
                      </div>

                      <div class="col-md-3">
                        <label for="txtNomEmp" class="form-label">empleado</label>
                        <input type="number" class="form-control " id="txtCodEmp" th:field="*{codemp}">
                      </div>

                      <div class="col-md-3">
                        <label for="txtNomEmp" class="form-label">Cliente</label>
                        <input type="number" class="form-control " id="txtCodCli" th:field="*{codcli}">
                      </div>

                      <!-- <label for="txtCodRol" class="form-label">Empleado</label>
                      <select name="from-select" id="Codrol">
                        <option value="">Seleccione un Empleado</option>
                        <option th:each=" registro: ${registros}" th:value="${registro.codigo}" th:text="${registro.codser}"></option>
                      </select>
                    
                      <label for="txtCodRol" class="form-label">Clientes</label>
                      <select name="from-select" id="Codrol">
                        <option value="">Cual es su Cliente</option>
                        <option th:each=" registro: ${registros}" th:value="${registro.codigo}" th:text="${registro.codemp}"></option>
                      </select>

                      <label for="txtCodRol" class="form-label">Servicio</label>
                      <select name="from-select" id="Codrol">
                        <option value="">Tipo de Servicio</option>
                        <option th:each=" registro: ${registros}" th:value="${registro.codigo}" th:text="${registro.codcli}"></option>
                      </select>  -->

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEstEmpl" th:field="*{estado}">
                        <label class="form-check-label" for="chkEstEmpl">Activo</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary"
                            style="font-family: Roboto Mono;">Guardar</button>
                        <a th:href="@{/registro}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
