        <article>
            <section class="container">
                <div class="table-responsive">
                    <table class="table">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Servicio</th>
                                    <th scope="col">Empleado</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Actualizar</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" registro: ${registros}">
                                    <td th:text="${registro.codigo}"></td>
                                    <td th:text="${registro.fecharegistro}"></td>
                                    <td th:text="${registro.codser}"></td>
                                    <td th:text="${registro.codemp}"></td>
                                    <td th:text="${registro.codcli}"></td>
                                    <td th:text="${registro.estado}?'Habilitado':'Deshabilitado'"></td>
                                    <td><a th:href="@{/actualizarregistro/{id}(id=${registro.codigo})}" class="btn btn-success">Seleccionar</a></td>
                                    <td><a th:href="@{/eliminarregistro/{id}(id=${registro.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </table>
                </div>
                <a th:href="@{/registrarregistro}" class="btn btn-outline-primary">Registrar</a>
                <a th:href="@{/habiltacionregistro}" class="btn btn-outline-warning">habilitar</a>
            </section>
